<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
<!--     <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="flex">
        <div class="left w-1/2">
            <div>
                <img src="/dF5SId3UHWd.svg" alt="" class="w-80 ml-40 pt-40">
            </div>
            <div class="text-2xl font-sans pl-48">
                Facebook helps you connect and share with the people in your life.
            </div>
        </div>
        <div class="right w-1/2 mr-14 pt-36">
            <div class="flex flex-col bg-white border-4 rounded-lg p-4 w-4/6 ml-20">
                <input type="text" placeholder="Email address or phone number" class="p-3 rounded-md border border-gray-300">
                <input type="password" placeholder="Password" class="p-3 rounded-md border border-gray-300 my-2">
                <button class="text-xl bg-blue-500 text-white my-2 py-2 border rounded-md cursor-pointer">Log In</button>
                <div class="text-center text-xs my-2 text-blue-500 cursor-pointer">
                    Forgotten password?
                </div>
                <hr class="my-4 w-96">
                <button class="bg-green-500 text-white text-xl my-2 py-2 border rounded-md cursor-pointer w-52 ml-24">Create New Account</button>
            </div><br>
            <div class="ml-32">
                <span class="cursor-pointer text-">Create a Page</span>
                <span>for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>
</body> 
</html>
